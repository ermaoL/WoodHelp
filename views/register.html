<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>register</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body style="background: url('../images/bg.png') no-repeat; width: 100%; height: 100%;">
    <div>
        <header>
            <a class="mui-action-back mui-pull-left"><img class="back-icon" src="../images/back@2x.png"></a>
            <div class="mui-title title">注册</div>
        </header>
        <div class="register">
            <div class="lr-input">
                <img class="lr-icon" src="../images/icon12@2x.png">
                <input type="text" placeholder="请输入手机号码" />
            </div>
            <div class="lr-input">
                <img class="lr-icon" src="../images/icon15@2x.png">
                <input style="width: 40%" type="text" placeholder="验证码" />
                <button class="valid-btn">获取验证码</button>
            </div>
            <div class="lr-input">
                <img class="lr-icon" src="../images/icon14@2x.png">
                <input type="text" placeholder="请输入数字与字母的组合" />
            </div>
            <div class="lr-input">
                <img class="lr-icon" src="../images/icon14@2x.png">
                <input type="text" placeholder="请再次输入密码" />
            </div>
            <button class="log-submit">确认</button>
        </div>


    </div>

</body>
</html>
