<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>login</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body style="background: url('../images/bg.png') no-repeat; width: 100%; height: 100%;">
<div>
    <header>
        <a class="mui-action-back mui-pull-left"><img class="back-icon" src="../images/back@2x.png"></a>
    </header>
    <form class="login">
        <div class="logo">
            <img width="145px" height="50px" src="../images/logo@2x.png"/>
        </div>
        <div class="lr-input">
            <img class="lr-icon" src="../images/icon12@2x.png">
            <input class="input-info" type="number" placeholder="请输入手机号码" />
        </div>
        <div class="lr-input">
            <img class="lr-icon" src="../images/icon14@2x.png">
            <input class="input-info" type="password" placeholder="请输入密码" />
        </div>
        <button id="login-btn" class="log-submit">登录</button>
    </form>

    <div class="log-bottom">
        <a href="forget-pwd.html" class="forget-pwd-jump">
            <span>忘记密码</span>
            <img class="log-jump-icon" src="../images/icon13@2x_undefined.png">
        </a>
        <a href="register.html" class="register-jump">
            <span>注册</span>
            <img class="log-jump-icon" src="../images/icon13@2x_undefined.png">
        </a>
    </div>
</div>

<script src="../js/vendors/jquery-2.2.1.min.js"></script>
<script src="../js/vendors/mui.min.js"></script>
<script src="../js/user.js"></script>
</body>
</html>
